      display: flex;

      justify-content: center;
      background: #fcfcfc;
    }

    .signature-wrapper {
      width: 60vw;
      max-width: 800px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ensure the signature draws as a line */
    .signature-path {
      fill: none; /* important for the “drawing” effect */
      stroke: #4b4c4c;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

  <script>
    window.addEventListener('load', () => {
      const path = document.querySelector('.signature-path');
      if (!path) return;

      // Get total length of the path
      const length = path.getTotalLength();

      // Set up the "hidden" dash
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;

      // Trigger a reflow so the browser picks up the starting values
      path.getBoundingClientRect();

      // Animate the dashoffset to 0 → draws left to right along the path
      path.style.transition = 'stroke-dashoffset 4s ease-in-out';
      path.style.strokeDashoffset = 0;
    });
  </script>
